<!DOCTYPE html>
<html>

<head>
  <title>Delivery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>
</head>

<body class="bg-light">
  <nav class="navbar navbar-dark bg-primary navbar-expand-md  mx-auto">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="cardapio.html">Inicio</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="meus_pedidos.html">Meus Pedidos</a>
      </li>
    </ul>
    <ul class="navbar-nav ms-auto">
      <a class="btn btn-outline-light" data-bs-toggle="offcanvas" href="#menu" role="button">
        Minha Conta
      </a>
    </ul>
  </nav>

  <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="menu"
  aria-labelledby="offcanvasWithBothOptionsLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Minha Conta</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="nav flex-column mb-auto">
      <li class="nav-item">
        <a href="endereco.html" class="btn btn-link" aria-current="page">
          <img src="../images/icons/location.png" height="20px" width="20px">
          Endereço
        </a>
      </li>
      <li class="nav-item">
        <a href="cartao.html" class="btn btn-link" aria-current="page">
          <img src="../images/icons/credit-card.png" height="20px" width="20px">
          Forma de Pagamento
        </a>
      </li>
      <li class="nav-item">
        <a href="cadastrar.html" class="btn btn-link" aria-current="page">
          <img src="../images/icons/user.png" height="20px" width="20px">
          Perfil
        </a>
      </li>
    </ul>
  </div>
</div>

  <div class="container-fluid m-5">
    <form>
      <div class="row justify-content-center align-items-center">
        <div class="col-md-8">
          <Label>Nome:</Label>
          <input class="form-control" type="text">
        </div>
      </div>
      <div class="row justify-content-center align-items-center">
        <div class="col-md-4">
          <Label>Rua:</Label>
          <input class="form-control" type="text" maxlength="16">
        </div>
        <div class="col-md-2">
          <Label>Número:</Label>
          <input class="form-control" type="text">
        </div>
        <div class="col-md-2">
          <Label>Bairro:</Label>
          <input class="form-control" type="text">
        </div>
      </div>
      <div class="row justify-content-center align-items-center">
        <div class="col-md-4">
          <Label>CEP:</Label>
          <input class="form-control" type="text">
        </div>
        <div class="col-md-4">
          <Label>Complemento:</Label>
          <input class="form-control" type="text">
        </div>
      </div>

      <div class="row justify-content-center align-items-centers mt-5">
        <div class="col-mx-auto text-center">
          <input type="button" value="Inserir" class="btn btn-primary px-5">
        </div>
      </div>
    </form>
    <div class="row justify-content-center align-items-centers">
      <div class="col-md-8 mt-5">
        <div class="table-responsive-sm">
          <table class="table table-striped table-hover table-bordered table-primary">
            <thead>
              <tr>
                <th class="text-center align-middle">
                  Código
                </th>
                <th class="text-center align-middle">
                  Nome
                </th>
                <th class="text-center align-middle">
                  Rua
                </th>
                <th class="text-center align-middle">
                  Número
                </th>
                <th class="text-center align-middle">
                  Complemento
                </th>
                <th class="text-center align-middle">
                  Bairro
                </th>
                <th class="text-center align-middle">
                  CEP
                </th>
                <th class="text-center align-middle">
                  <input class="btn btn-secondary" type="button" value="Editar">
                </th>
                <th class="text-center align-middle">
                  <input class="btn btn-danger" type="button" value="Excluir">
                </th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
