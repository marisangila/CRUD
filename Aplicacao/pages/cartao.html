<!DOCTYPE html>
<html>

<head>
    <title>Delivery</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary navbar-expand-md  mx-auto">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="cardapio.html">Inicio</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="meus_pedidos.html">Meus Pedidos</a>
              </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop"
              aria-controls="staticBackdrop">
              Minha Conta
            </button>
          </ul>
    </nav>
    <div class="container-fluid mt-5">
        <form>
            <div class="row justify-content-center align-items-center">
                <div class="col-md-8">
                    <Label>Nome:</Label>
                    <input class="form-control" type="text">
                </div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-md-4">
                    <Label>Número do Cartão:</Label>
                    <input class="form-control" type="text" maxlength="16">
                </div>
                <div class="col-md-4">
                    <Label>Nome do Titular:</Label>
                    <input class="form-control" type="text">
                </div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-md-4">
                    <Label>Data de Validade:</Label>
                    <input class="form-control" type="month">
                </div>
                <div class="col-md-4">
                    <Label>CVV:</Label>
                    <input class="form-control" type="int" maxlength="3">
                </div>
            </div>
            <div class="row justify-content-center align-items-centers mt-5">
                <div class="col-mx-auto">
                    <input type="button" value="Cadastar" class="btn btn-primary px-5">
                </div>
            </div>
        </form>
        <div class="row justify-content-center align-items-centers">
            <div class="col-md-8 mt-5">
                <div class="table-responsive-sm">
                    <table class="table table-striped table-hover table-bordered table-primary">
                        <thead>
                            <tr>
                                <th class="text-center align-middle">
                                    Nome
                                </th>
                                <th class="text-center align-middle">
                                    Número
                                </th>
                                <th class="text-center align-middle">
                                    Titular
                                </th>
                                <th class="text-center align-middle">
                                    Data de Validade
                                </th>
                                <th class="text-center align-middle">
                                    CVV
                                </th>
                                <th class="text-center align-middle">
                                    <input class="btn btn-secondary" type="button" value="Editar">
                                </th>
                                <th class="text-center align-middle">
                                    <input class="btn btn-danger" type="button" value="Excluir">
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
