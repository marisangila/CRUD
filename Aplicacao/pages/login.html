<!DOCTYPE html>
<html>

<head>
    <title>Delivery</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>
  
</head>

<body class="bg-primary">
    <div class=" container-fluid">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-md-auto">
                <div class="card shadow-lg p-3 mb-5 bg-body rounded">
                    <div class="card-body ">
                        <div class="text-center">
                            <img src="../images/logo.png" class="img-fluid rounded mx-auto d-block  w-50 ">
                        </div>
                        <form action="POST" class="form-group">
                            <Label>E-mail:</Label>
                            <input class="form-control" type="text" placeholder="Digite seu e-mail"><br>
                            <Label>Senha:</Label>
                            <input class="form-control" type="password" placeholder="Digite sua senha"><br>
                            <div class="text-center">
                                <input type="submit" value="Acessar" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
