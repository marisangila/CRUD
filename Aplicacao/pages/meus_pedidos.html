<!DOCTYPE html5>

<head>
    <title>Delivery</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-md  mx-auto">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="cardapio.html">Inicio</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="meus_pedidos.html">Meus Pedidos</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
                Minha Conta
            </button>
        </ul>
    </nav>
    <div class="container-fluid mt-5">
        <form>
            <div class="form-group">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-4">
                        <Label>Número do Pedido:</Label>
                    </div>
                    <div class="col-md-4">
                        <Label>Estado do Pedido:</Label>
                    </div>
                </div>
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-4">
                        <Label>Forma de Pagamento:</Label>
                        <select class="form-select">
                            <option value="1">Selecione</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <Label>Endereço:</Label>
                        <select class="form-select">
                            <option value="1">Selecione</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
        <div class="row justify-content-center align-items-centers">
            <div class="col-md-8 mt-5">
                <div class="table-responsive-sm">
                    <table class="table table-striped table-hover table-bordered table-primary">
                        <thead>
                            <tr>
                                <th class="text-center align-middle">
                                    Imagem
                                </th>
                                <th class="text-center align-middle">
                                    Nome
                                </th>
                                <th class="text-center align-middle">
                                    Tamanho
                                </th>
                                <th class="text-center align-middle">
                                    Quantidade
                                </th>
                                <th class="text-center align-middle">
                                    Observações
                                </th>
                                <th class="text-center align-middle">
                                    Código
                                </th>
                                <th class="text-center align-middle">
                                    <input class="btn btn-secondary" type="button" value="Editar">
                                </th>
                                <th class="text-center align-middle">
                                    <input class="btn btn-danger" type="button" value="Excluir">
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
